---
- name: "Check that the following VM does not exist: {{ item.provision_vm_name }}"
  community.vmware.vmware_vm_info:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    validate_certs: "{{ provision_virtual_esxi_validate_certs }}"
    vm_name: "{{ item.provision_virtual_esxi_vms }}"
  register: vm_info
  ignore_errors: true

- name: "Fail the task if the following VM exists: {{ item.provision_virtual_esxi_vms }}"
  ansible.builtin.fail:
    msg: "Provisioned VM {{ item.provision_virtual_esxi_vms }} still exists"
  when: not vm_info.failed

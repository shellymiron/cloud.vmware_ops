- name: Basic System Settings Scenario
  block:
    - name: Import vars
      ansible.builtin.include_vars:
        file: ../vars/vars.yml

    - name: Run system settings role
      ansible.builtin.import_role:
        name: system_settings
      vars:
        system_settings_hostname: "{{ vCenter_hostname }}"
        system_settings_username: "{{ vCenter_username }}"
        system_settings_password: "{{ vCenter_password }}"
        system_settings_validate_certs: false


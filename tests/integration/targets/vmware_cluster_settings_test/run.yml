- hosts: localhost
  gather_facts: no
  collections:
    - community.general

  tasks:
    - name: Import eco-vcenter credentials
      ansible.builtin.include_vars:
        file: ../../integration_config.yml
      tags: eco-vcenter-ci

    - name: Import simulator vars
      ansible.builtin.include_vars:
        file: vars.yml
      tags: integration-ci

    - name: Vcsim
      ansible.builtin.import_role:
        name: prepare_soap
      tags: integration-ci

    - name: Import cluster settings role
      ansible.builtin.import_role:
        name: cluster_settings_test
      tags:
      - integration-ci
      - eco-vcenter-ci

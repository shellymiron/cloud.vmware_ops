- name: Run vcenter host connect test
  hosts: localhost
  gather_facts: false
  ignore_errors: false

  tasks:
    - name: Run Test Tasks
      ansible.builtin.include_tasks: tasks/main.yml
      register: all_operations_result

  handlers:
    - name: Include cleanup handlers
      ansible.builtin.include_tasks: tasks/cleanup_handlers.yml
      when: all_operations_result is failed or all_operations_result is skipped

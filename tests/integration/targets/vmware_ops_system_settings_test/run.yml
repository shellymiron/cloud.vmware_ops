- hosts: localhost
  gather_facts: no
  collections:
    - community.general

  tasks:
    - name: Import eco-vcenter credentials
      ansible.builtin.include_vars:
        file: ../../integration_config.yml
      tags: eco-vcenter-ci

    - name: Import simulator vars
      ansible.builtin.include_vars:
        file: vars.yml
      tags: integration-ci

    - name: Run rest
      ansible.builtin.import_role:
        name: prepare_rest
      tags: integration-ci

    - name: Import cluster_settings role
      ansible.builtin.import_role:
        name: vmware_ops_system_settings_test
      tags:
        - eco-vcenter-ci
        - integration-ci